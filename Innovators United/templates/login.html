<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Innovators United</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="user-login-page">
    <!-- Background Elements -->
    <div class="login-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="user-login-container">
        <!-- Left Side - Branding -->
        <div class="login-branding">
            <div class="brand-content">
                <div class="brand-logo">
                    <i class="fas fa-rocket"></i>
                    <span>Innovators United</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to manage your projects and track progress.</p>
                <div class="brand-features">
                    <div class="feature">
                        <i class="fas fa-code"></i>
                        <span>Website Development</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-project-diagram"></i>
                        <span>Project Management</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-headset"></i>
                        <span>24/7 Support</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-section">
            <div class="login-form-container">
                <div class="form-header">
                    <h2>User Login</h2>
                    <p>Sign in to your account</p>
                </div>

                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
                {% endif %}

                <form method="POST" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In to Account
                    </button>
                </form>

                <div class="login-footer">
                    <div class="security-notice">
                        <i class="fas fa-info-circle"></i>
                        <span>Secure user authentication</span>
                    </div>
                    <div class="login-links">
                        <a href="/signup" class="signup-link">
                            <i class="fas fa-user-plus"></i>
                            Create New Account
                        </a>
                        <a href="/" class="back-to-site">
                            <i class="fas fa-arrow-left"></i>
                            Back to Main Site
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Add floating animation to shapes
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `${index * 2}s`;
            });
        });
    </script>

    <style>
        /* Same CSS as signup.html above */
        .user-login-page {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-shapes {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .user-login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
            align-items: center;
        }

        .login-branding {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .brand-content {
            text-align: center;
            color: white;
            max-width: 500px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .brand-logo i {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
        }

        .brand-content h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .brand-content p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .brand-features {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .feature i {
            color: #00ff88;
            font-size: 1.3rem;
            width: 30px;
        }

        .login-form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header h2 {
            font-size: 2.2rem;
            color: #2D3748;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 500;
            color: #2D3748;
            font-size: 1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i:first-of-type {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
            z-index: 2;
        }

        .input-with-icon .form-control {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.2rem;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .input-with-icon .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #A0AEC0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            border-top: 1px solid #E2E8F0;
            padding-top: 1.5rem;
        }

        .security-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .security-notice i {
            color: #667eea;
        }

        .login-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .signup-link, .back-to-site {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            justify-content: center;
        }

        .signup-link:hover, .back-to-site:hover {
            color: #764ba2;
        }

        /* Alert Styles */
        .alert {
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-left: 4px solid transparent;
        }

        .alert-danger {
            background: #FED7D7;
            color: #C53030;
            border-left-color: #C53030;
        }

        .alert i {
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .user-login-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .login-branding {
                padding: 2rem 1rem;
            }

            .brand-content h1 {
                font-size: 2.5rem;
            }

            .brand-logo {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .user-login-container {
                padding: 1rem;
            }

            .login-form-container {
                padding: 2rem;
                margin: 1rem;
            }

            .brand-content h1 {
                font-size: 2rem;
            }

            .brand-logo {
                font-size: 1.8rem;
            }

            .form-header h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .login-form-container {
                padding: 1.5rem;
            }

            .brand-content {
                padding: 1rem;
            }

            .brand-content h1 {
                font-size: 1.8rem;
            }

            .form-header h2 {
                font-size: 1.6rem;
            }

            .btn-login {
                padding: 1.1rem;
                font-size: 1rem;
            }
        }
    </style>
</body>
</html>
